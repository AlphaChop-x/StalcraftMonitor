<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleafe.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new item to database(На самом деле эта страница не нужна)</title>
    <link rel="stylesheet" href="/default-ui.css"/>
</head>
<body>
<div class="content">
    <div th:if="${message}">
        <div th:text="${message}"></div>
    </div>
    <form class="login-form" th:action="@{/monitor/items}" method="post">
        <h2>Добавьте новый предмет!</h2>
        <p><label> ItemId(From official db): <br/><input type="text" name="itemId"/></label></p>
        <p><label> Category: <br/><input type="text" name="category"/></label></p>
        <p><label> Name: <br/><input type="text" name="itemName"/></label></p>
        <p><label> Description: <br/><input type="text" name="itemDescription"/></label></p>
        <p>
            <button type="submit" class="primary">Post item!</button>
        </p>
    </form>
</div>
</body>
</html>
